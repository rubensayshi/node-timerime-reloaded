{% extends "base.html" %}

{% block content %}
<div class="block two-col">
	<div class="header">[EDIT] {{ timeline.title }}</div>
	<div class="content timeline">
		<div class="body">
			<form action="/timeline/save/{{ timeline.slug }}" method="POST">
				<div class="row">
					<label for="timeline[title]">Title:</label>
					<input type="text" name="timeline[title]" id="timeline[title]" value="{{ timeline.title }}" />
				</div>
				<div class="row">
					<label for="timeline[body]">Body:</label>
					<textarea name="timeline[body]" id="timeline[body]">{{ timeline.body|safe }}</textarea>
				</div>
				<div class="row submit">
					<input class="button" type="button" value="cancel / reset" onclick="window.location.href='/my_timelines';" />
					<input class="button" type="submit" value="save" />
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block sidebar_top %}
<div class="block">
	<div class="header">Items</div>
	<div class="content">
		<ul>
			{% for timelineItem in timelineItems %}
				<li><a href="/timeline_item/edit/{{ timelineItem.slug }}">{{ timelineItem.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
