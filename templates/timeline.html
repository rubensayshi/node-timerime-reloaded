{% extends "base.html" %}

{% block content %}
<div class="block two-col">
	<div class="header">{{ timeline.title }}</div>
	<div class="content timeline">
		<div class="intro">
			by <b>{{ timeline.author.username }}</b> on {{ timeline.created }}
		</div>
		<div class="body">{{ timeline.body }}</div>
		<div class="prev_next_nav">
			<a href="/timeline_item/{{ timelineItems.0.slug }}" class="next">{{ timelineItems.0.title }} >></a>
		</div>
	</div>
</div>
{% endblock %}
